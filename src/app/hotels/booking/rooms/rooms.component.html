<ng-container >
  <div class="container my-2">
    <div class="row my-1">
      <div class="col-4">
        <div class="card" style="width: 50rem;">

            <div class="card-header">
              Légkondicionált kétágyas szoba (pótágyazható)
            </div>
          <div class="col-2">
          <img src="/../../assets/h5.jpg" class="rounded float-left img-thumbnail" >
          </div>
          <div class="row">
            <div class="card-body">
              <p class="card-text">Maximum {{4}} fő fér el itt </p>
              <ng-container  *ngFor="let i of numbers;">
              <p class="card-text">tulajdonságok  {{i}} </p>
              </ng-container>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                   Választás
                </label>
              </div>
              </div>
            </div>
            </div>
          </div>
      </div>
    </div>
</ng-container>
