<div class="container my-2 d-flex flex-row-reverse border-5">
  <div class="row my-1">
    <div class="col-4">
      <div class="card" style="width: 50rem;">

        <div class="card-body  border-5 border-dark">

            <ng-image-slider
              [images]="imageObject"
              [infinite]="true"
              [autoSlide]="0"
              [imageSize]="{width: '35%', height: 200}"
              [slideImage]="1">

            </ng-image-slider>

        </div>
      </div>
    </div>
  </div>
</div>
