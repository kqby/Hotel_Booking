<div class="container">
  <div class="row">
    <div class="col">
<mat-card class="d-flex justify-content-center">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form  *ngIf="!isLoading" (submit)="onLogin(loginform)" #loginform="ngForm">
    <mat-form-field>
      <input matInput type="email" name="email"
             ngModel placeholder="Email" #emailInput="ngModel"
      required email >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button  mat-raised-button color="accent" type="submit">LogIn</button>
  </form>
</mat-card>
    </div>
  </div>
</div>
