<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 Login form Page</title>

</head>

<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-white">
          <div class="card-body p-5">
            <form class="mb-3 mt-md-4">
              <h2 class=" mb-5">Kérlek írd be az email címet és a jelszót</h2>
              <div class="mb-3">
                <label for="email" class="form-label ">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="név@proba.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label ">Password</label>
                <input type="password" class="form-control" id="password" placeholder="*******">
              </div>
              <div class="d-grid">
                <button class="btn btn-outline-dark" type="submit">Belépés</button>
              </div>
            </form>
            <div>
              <p class="mb-0  text-center">Nincs fiókod?  <a routerLink="../signin" class="text-primary fw-bold">Regisztrálj</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
